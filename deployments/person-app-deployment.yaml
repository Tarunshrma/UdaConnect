apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udaconnect-persons-api
  name: udaconnect-persons-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udaconnect-persons-api
  template:
    metadata:
      labels:
        app: udaconnect-persons-api
    spec:
      containers:
      - image: tarunshrma/udaconnect-person-app:0.0.8
        name: udaconnect-persons-api
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-location-map
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-location-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-location-map
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-location-map
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-location-map
              key: DB_PORT

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: udaconnect-persons-api
  namespace: "default"
  labels:
    app: "udaconnect-persons-api"
spec:
  ports:
  - protocol: "TCP"
    port: 5001
    targetPort: 5001
    nodePort: 30002
  selector:
    app: "udaconnect-persons-api"
  type: "NodePort"